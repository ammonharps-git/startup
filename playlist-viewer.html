<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist Viewer</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Playlist Viewer</h1>

      <div class="user-id">
        Logged in as:
        <span class="player-name">[Username here]</span>
        <p></p>
      </div>

      <!-- Navigational elements -->
      <nav>
        <li><a href="index.html">Logout</a></li>
        <li><a href="my-playlists.html">My Playlists</a></li>
      </nav>

      <hr />
    </header>

    <main>
      <h2>Playlist Name</h2>
      <input type="text" placeholder="Search within playlist">
      <table class="playlist">
        <tr>
          <th>Name</th>
          <th>Author</th>
          <th>Added by</th>
        </tr>
        <tr class="talk">
          <td class="talk-name">His Grace is Sufficent</td>
          <td class="author">Brad Wilcox</td>
          <td class="added-by">Username</td>
        </tr>
        <tr class="talk">
          <td class="talk-name">Think Celestial</td>
          <td class="author">Russel M. Nelson</td>
          <td class="added-by">Username</td>
        </tr>
        <tr class="talk">
          <td class="talk-name">The Character of Christ</td>
          <td class="author">David A. Bednar</td>
          <td class="added-by">Username</td>
        </tr>
      </table>

      <!-- More formatting with old style HTML -->
      <br />

      <button>Edit Playlist</button>
      <button>Add Talk</button>
      <button>Remove Talk</button>
      <button>Done</button>
      <p>
        <button>Share Playlist</button>
      </p>

      <div>
        <label for="size">Size of playlist:</label>
        <input type="text" id="count" value="3" size="1" readonly />
      </div>

      <br />

      
    </main>

    <!-- Github link footer-->
    <footer>
      <hr />
      <a href="https://github.com/ammonharps-git/startup">GitHub Link</a>
  </footer>
  </body>
</html>
