<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist Viewer</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Playlist Viewer</h1>

      <div class="user-id">
        Logged in as:
        <span class="player-name">[Username here]</span>
        <p></p>
      </div>

      <!-- Navigational elements -->
      <nav>
        <li><a href="index.html">Logout</a></li>
        <li><a href="my-playlists.html">My Playlists</a></li>
      </nav>

      <hr />
    </header>

    <main>
      <h2>Playlist Name</h2>
      <ul class="playlist">
        <li class="talk-name">His Grace is Sufficent by Brad Wilcox</li>
        <li class="talk-name">Think Celestial by Russel M. Nelson</li>
        <li class="talk-name">The Character of Christ by David A. Bednar</li>
      </ul>

      <!-- More formatting with old style HTML -->
      <br />

      <div>
        <label for="size">Size of playlist</label>
        <input type="text" id="count" value="3" size="1" readonly />
      </div>

      <br />

      
    </main>

    <!-- Github link footer-->
    <footer>
      <hr />
      <a href="https://github.com/ammonharps-git/startup">GitHub Link</a>
  </footer>
  </body>
</html>
