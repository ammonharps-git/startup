<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist Viewer</title>    <!--TODO update this-->
    <link rel="icon" href="T-logo.jpg" />
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/tw-cen-mt-std">
    <link rel="stylesheet" href="styles.css">
  </head>
  
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <!-- Script import -->
      <script src="playlist-viewer.js"></script>
      <script src="shared.js"></script>
      <!-- Navigational elements -->
      <nav class="navbar navbar-expand-lg bg-dark" style="box-shadow: 0px 0px 10px black;">
        <div class="container-fluid">
          <a class="navbar-brand" onclick="viewMyPlaylists()">
            <h1><b>TALKS</b></h1>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" onclick="viewMyPlaylists()">Playlists</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" onclick="viewDiscover()">Discover</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">Logout</a>
              </li>
            </ul>
          </div>
        </div>
        <div style="float:right;">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" style="width: 300px;" placeholder="Search"> 
            <button class="btn btn-outline-light" type="submit">Search</button>
            <!-- PLACEHOLDER FOR SEARCH FUNCTIONALITY-->
          </form>
        </div>
      </nav>
    </header>

    <main>
      <!--- PLACEHOLDER: The following information is stored in and retreived from the database -->
      <h1 class="banner"><span id="playlistName"></span></h1>
      <div class="card-box">
        <div class="box-header">
          <h1>Talks</h1>
        </div>
        <div class="talks-area">
          <div class="talk-container" style="display: flex; justify-content: space-between; align-items: center;">
            <div class="talk-text" style="text-align: left;">
                <h5 class="talk-name">His Grace is Sufficient by Brad Wilcox</h5>
            </div>
            <div class="button-container" style="text-align: right;">
                <div class="listen-button" style="padding-left: 1rem; padding-right: 1rem;"><a href="https://speeches.byu.edu/talks/brad-wilcox/his-grace-is-sufficient/" target="_blank" class="btn btn-primary">Listen</a></div>
            </div>
            <div class="button-container" style="text-align: right;">
              <div class="add-button"><a href="playlist-viewer.html" class="btn btn-outline-light">Add</a></div>
            </div>
            <div class="button-container" style="text-align: right;">
              <div class="add-button" style="padding-left: 1rem;"><a href="playlist-viewer.html" class="btn btn-outline-light">Remove</a></div>
            </div>
          </div>
          <div class="talk-container" style="display: flex; justify-content: space-between; align-items: center;">
            <div class="talk-text" style="text-align: left;">
                <h5 class="talk-name">The Character of Christ by David A. Bednar</h5>
            </div>
            <div class="button-container" style="text-align: right;">
                <div class="listen-button" style="padding-left: 1rem; padding-right: 1rem;"><a href="https://www2.byui.edu/presentations/transcripts/religionsymposium/2003_01_25_bednar.htm"  target="_blank" class="btn btn-primary">Listen</a></div>
            </div>
            <div class="button-container" style="text-align: right;">
              <div class="add-button"><a href="playlist-viewer.html" class="btn btn-outline-light">Add</a></div>
            </div>
            <div class="button-container" style="text-align: right;">
              <div class="add-button" style="padding-left: 1rem;"><a href="playlist-viewer.html" class="btn btn-outline-light">Remove</a></div>
            </div>
          </div>
          <div class="talk-container" style="display: flex; justify-content: space-between; align-items: center;">
            <div class="talk-text" style="text-align: left;">
                <h5 class="talk-name">Think Celesital by Russel M. Nelson</h5>
            </div>
            <div class="button-container" style="text-align: right;">
                <div class="listen-button" style="padding-left: 1rem; padding-right: 1rem;"><a href="https://www.churchofjesuschrist.org/study/general-conference/2023/10/51nelson?lang=eng" target="_blank" class="btn btn-primary">Listen</a></div>
            </div>
            <div class="button-container" style="text-align: right;">
              <div class="add-button"><a href="playlist-viewer.html" class="btn btn-outline-light">Add</a></div>
            </div>
            <div class="button-container" style="text-align: right;">
              <div class="add-button" style="padding-left: 1rem;"><a href="playlist-viewer.html" class="btn btn-outline-light">Remove</a></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Github link footer-->
    <footer class="sticky-bottom">
      <nav class="navbar bg-light">
        <div class="container-fluid ">
          <p class="text-muted">&copy;<a href="https://github.com/ammonharps-git/startup">Ammon Harps GitHub Link</a>
            <footer class="sticky-bottom"> Web Programming 260</p>
        </div>
    </footer>
